<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Warmtekamer – 3D Viewer (Read-only)</title>
  <style>
    html,body {height:100%; margin:0; background:#0c0f14; color:#e6e6e6; font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    .wrap {position:fixed; inset:0; display:grid; grid-template-rows:auto 1fr}
    header {padding:12px 16px; backdrop-filter: blur(6px); background:rgba(12,15,20,.5); border-bottom:1px solid rgba(255,255,255,.08)}
    header h1 {margin:0; font-size:14px; font-weight:600;}
    .viewer {width:100%; height:100%}
    .hint {position:fixed; left:16px; bottom:16px; font-size:12px; color:#a9b7d9; opacity:.9}
  </style>
  <!-- ViewSTL plugin (laadt intern three.js) -->
  <script src="https://www.viewstl.com/plugin/viewstl.js"></script>
</head>
<body>
  <div class="wrap">
    <header><h1>Warmtekamer – 3D Viewer (read-only)</h1></header>

    <!--
      Read-only viewer:
      - data-src wijst naar jouw STL in de repo (case-sensitive!)
      - géén uploadknoppen aanwezig → bezoekers kunnen niks uploaden
    -->
    <div
      class="viewstl viewer"
      data-src="models/warmtekamer.stl"
      data-smooth="1"
      data-zoom="true"
      data-pan="true"
      data-rotate="true"
      data-autorotate="false"
      data-background="#0c0f14"
      data-color="#bec7d5"
      data-lightcolor="#ffffff"
      data-metalness="0.15"
      data-roughness="0.35"
      data-grid="false">
    </div>
  </div>

  <div class="hint">Sleep = draaien · Scroll = zoomen · Rechtsklik = pannen</div>
</body>
</html>
